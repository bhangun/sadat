version: '3.8'

services:
  postgres-consumer:
    image: postgres:16
    environment:
      POSTGRES_DB: consumer
      POSTGRES_USER: consumer
      POSTGRES_PASSWORD: consumer
    ports:
      - "5433:5432"
    volumes:
      - postgres-consumer-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  consumer-access:
    build:
      context: ./consumer-access-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres-consumer:5432/consumer
      QUARKUS_DATASOURCE_USERNAME: consumer
      QUARKUS_DATASOURCE_PASSWORD: consumer
    depends_on:
      - postgres-consumer

  iket-enterprise:
    build:
      context: ./iket-enterprise
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      REDIS_URL: redis://redis:6379
      CONSUMER_ACCESS_URL: http://consumer-access:8081/internal/api-keys/introspect
    depends_on:
      - redis
      - consumer-access

volumes:
  postgres-consumer-data:
