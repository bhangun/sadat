# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=consumer
quarkus.datasource.password=consumer
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/consumer

# Hibernate
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# Encryption
tech.kayys.wayang.encryption.key=dGhpcy1pcy1hLTMyLWJ5dGUtbWFzdGVyLWtleS0xMjM0NTY3ODkwMTI=

# HTTP
quarkus.http.port=8081

# Security - OIDC for admin endpoints
quarkus.oidc.auth-server-url=http://localhost:8080/realms/wayang
quarkus.oidc.client-id=consumer-access
quarkus.oidc.credentials.secret=secret

# Security - Internal endpoints (no auth for now, will add mTLS later)
quarkus.http.auth.permission.internal.paths=/internal/*
quarkus.http.auth.permission.internal.policy=permit

quarkus.http.auth.permission.admin.paths=/admin/*
quarkus.http.auth.permission.admin.policy=authenticated
