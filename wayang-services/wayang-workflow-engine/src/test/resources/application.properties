# Disable Dev Services for tests to avoid Docker dependency
quarkus.datasource.devservices.enabled=false
quarkus.redis.devservices.enabled=false
quarkus.keycloak.devservices.enabled=false
quarkus.kafka.devservices.enabled=false

# Dummy connection to satisfy validations (Tests use @InjectMock for Repositories)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=test
quarkus.datasource.password=test
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/test
quarkus.datasource.reactive.url=postgresql://localhost:5432/test

# Logging
quarkus.log.level=INFO

# Redis (Dummy for tests)
quarkus.redis.hosts=redis://localhost:6379
