# Application Configuration
quarkus.application.name=wayang-agent-sdk
quarkus.application.version=1.0.0

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.test-port=8081

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."io.wayang".level=DEBUG
quarkus.log.console.enable=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.console.json=false

# JSON Logging for Production
%prod.quarkus.log.console.json=true
%prod.quarkus.log.console.json.pretty-print=false

# Metrics Configuration
quarkus.micrometer.enabled=true
quarkus.micrometer.registry-enabled-default=true
quarkus.micrometer.binder.http-server.enabled=true
quarkus.micrometer.binder.jvm.enabled=true
quarkus.micrometer.binder.system.enabled=true
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/metrics

# OpenTelemetry Configuration
quarkus.otel.enabled=true
quarkus.otel.traces.enabled=true
quarkus.otel.metrics.enabled=true
quarkus.otel.exporter.otlp.traces.endpoint=http://localhost:4317
quarkus.otel.service.name=${quarkus.application.name}

# Health Check Configuration
quarkus.smallrye-health.root-path=/health
quarkus.smallrye-health.liveness-path=/health/live
quarkus.smallrye-health.readiness-path=/health/ready

# Cache Configuration
quarkus.cache.enabled=true
quarkus.cache.caffeine.embedding-cache.initial-capacity=100
quarkus.cache.caffeine.embedding-cache.maximum-size=1000
quarkus.cache.caffeine.embedding-cache.expire-after-write=1H

# Scheduler Configuration
quarkus.scheduler.enabled=true
quarkus.scheduler.start-mode=forced

# Context Propagation
quarkus.smallrye-context-propagation.enabled=true

# Dev Services
%dev.quarkus.devservices.enabled=true

# Test Configuration
%test.quarkus.log.level=DEBUG
%test.quarkus.cache.enabled=false

# Agent SDK Specific Configuration
wayang.agent.sdk.enabled=true
wayang.agent.sdk.max-concurrent-agents=10
wayang.agent.sdk.agent-timeout=300s
wayang.agent.sdk.health-check-interval=30s
wayang.agent.sdk.metrics-enabled=true

# A2A Configuration
wayang.agent.a2a.enabled=true
wayang.agent.a2a.message-timeout=60s
wayang.agent.a2a.max-retry-attempts=3
wayang.agent.a2a.circuit-breaker-enabled=true

# Memory Configuration
wayang.agent.memory.episodic.enabled=true
wayang.agent.memory.semantic.enabled=true
wayang.agent.memory.consolidation-interval=1h

# Plugin Configuration
wayang.agent.plugin.enabled=true
wayang.agent.plugin.scan-interval=60s
wayang.agent.plugin.hot-reload-enabled=false
wayang.agent.plugin.signature-verification=true