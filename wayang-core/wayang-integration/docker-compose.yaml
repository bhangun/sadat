version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wayang-postgres
    environment:
      POSTGRES_DB: wayang
      POSTGRES_USER: wayang
      POSTGRES_PASSWORD: wayang
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - wayang-network

  redis:
    image: redis:7-alpine
    container_name: wayang-redis
    ports:
      - "6379:6379"
    networks:
      - wayang-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: wayang-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - wayang-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: wayang-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - wayang-network

  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: wayang-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      -"4318:4318"    # OTLP HTTP
    networks:
      - wayang-network

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: wayang-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - wayang-network

  grafana:
    image: grafana/grafana:10.1.0
    container_name: wayang-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - wayang-network

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  wayang-network:
    driver: bridge