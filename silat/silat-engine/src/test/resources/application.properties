# Quarkus Test Configuration
quarkus.datasource.devservices.enabled=false
quarkus.redis.devservices.enabled=false
quarkus.hibernate-reactive.devservices.enabled=false

# Dummy configuration for local testing without real DB/Redis
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
quarkus.datasource.reactive.url=postgresql://localhost:5432/quarkus
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus
# Avoid JSON mapping conflict in tests
quarkus.hibernate-orm.mapping.format.global=ignore
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-reactive.database.generation=none

quarkus.redis.hosts=redis://localhost:6379

